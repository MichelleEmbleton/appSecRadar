<div id="radar">
	<svg height="660" width="660" id="svgRadar">

</div>


<!--------------------------POP-UP DETAILS----------------------->
       
<div id="detailsPos"></div>

<!-------------------------------LEGEND-------------------------->

<div id="legend_wrapper">
	<div class="legend_button" onClick="showModule('legend', 'show_legend')"> + LEGEND 
	</div>

	<div id="legend" class="hide_legend">
		<div id="hide_legend_button" onClick="hideModule('legend', 'hide_legend')">x
		</div>

		<p id='legend_text'>
		<span class='key-heading'>Technology States in the Radars</span><br /><br />
The radar serves as a one-stop-shop for making appsec security decisions about technologies to use in your applications.
		<br /><br />
		</p>
	</div>
</div>

<!------------------------ANOMALY CHART--------------------->


<div class="show_anomalies_button" onClick="showModule('anomalyTable', 'show_anomalies')"> + Anomaly Chart 
</div>

	<div id="anomalyTable" class="hide_anomalies">
		<div id="hide_anomalies_button" onClick="hideModule('anomalyTable', 'hide_anomalies')">x
		</div>

		<div id="anomalyTablePos"></div>

	</div>
</div>

	</div>
</div>

	</div>
