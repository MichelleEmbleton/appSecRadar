<!------------------------RADAR SVG------------------------>


<div id="radar">
	<svg height="660" width="660" id="svgRadar">
	</svg>
</div>


<!--------------------------POP-UP DETAILS----------------------->
       
<div id="detailsPos"></div>

<!-------------------------------LEGEND-------------------------->

<div id="legend_wrapper">
	<div id="legend_button" onClick="showHide('legend', 'legend_button', 'show_legend', 'hide_legend')">
	<span class="plus_minus"> + </span>
		Show/Hide Legend 
</div>
<div id="legend" class="hide_legend">
	<p id='legend_text'>
	<span class='key-heading'>Technology States in the Radars</span><br /><br />
The radar serves as a one-stop-shop for making appsec security decisions about technologies to use in your applications.
		<br /><br />
		</p>
	</div>
</div>

<!------------------------ANOMALY CHART--------------------->


<div id="show_anomalies_button" onClick="showHide('anomalyTable', 'show_anomalies_button', 'show_anomalies',  'hide_anomalies')">  
	<span class="plus_minus"> + </span>
		Anomaly Chart
</div>
<div id="anomaly_table_wrapper">
	<div id="anomalyTable" class="hide_anomalies">
		<div id="anomalyTablePos"></div>
	</div>
</div>

	<div id="show_sector_table_button" onClick="showHide('sector_table', 'show_sector_table_button', 'show_sector_table', 'hide_sector_table')"> 
	<span class="plus_minus"> + </span>
		List Representation By Sector
	</div>
	<div id="sector_table" class="hide_sector_table">
	<div id="sectorTablesPos"></div>
	</div>
</div>



<!-------------------------LISTS BY STATUS---------------------->

	</div>
</div>
